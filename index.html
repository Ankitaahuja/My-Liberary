<body>
    <h1>Welcome to a Private Book Library</h1>
    <button id="btn">Click here to fill the Form</button>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="bookForm">
                <h3>Fill up the details of your book</h3>
                <label for="title">Book Title</label>
                <input type="text" id="title" name="title" placeholder="Book Title ..">
                <label for="author">Author Name</label>
                <input type="text" id="author" name="author" placeholder="Author name..">

                <label for="number">Number of Pages</label>
                <input type="text" id="number" name="number" placeholder="Number of Pages ..">

                <label for="reading-status">Reading Status</label>
                <select id="reading-status" name="reading-status">
                    <option value="true" >Read</option>
                    <option value="false">Not-Read</option>
                </select>

                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
